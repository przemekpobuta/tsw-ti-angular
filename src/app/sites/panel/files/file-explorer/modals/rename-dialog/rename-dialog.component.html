<div class="modal-header">
  <h4 class="modal-title">Zmiana nazwy</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input class="form-control" [(ngModel)]="folderName">
</div>
<div class="modal-footer">
  <button type="button" mdbBtn class="waves-light btn btn-grey" aria-label="Close" (click)="activeModal.dismiss('Cancel click')"  mdbWavesEffect>Anuluj</button>
  <!-- (click)="basicModal.hide()" -->
  <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="onClickRename()" mdbWavesEffect>Zmień nazwę</button>
</div>
