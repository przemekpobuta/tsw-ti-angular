<div class="view view-page-header">
  <div class="full-bg-img">
    <div class="mask flex-center rgba-blue-strong">
      <div class="container flex-center">
        <div class="white-text animated fadeIn header-page-container">

          <h2 class="header-page">Aktualno≈õci</h2>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="py-5 bg-grey-light">

  <div class="container">
    <div class="row">
      <div class="col-12">

      <div class="news-section">

        <section class="my-3">

          <!-- Article -->
          <div class="row news-item" *ngFor="let newsItem of news">

            <div class="col-lg-12">

              <p>
                <!-- 19/08/2018 -->
                {{ newsItem.date }}
              </p>
              <h3 class="font-weight-bold mb-3"><strong>
                <!-- Title of the news -->
                {{ newsItem.title }}
              </strong></h3>
              
              <div class="html-container" [innerHTML]="newsItem.content">
              </div>
              <!-- {{ newsItem.content }} -->
            
            </div>

            <hr class="my-3">

          </div>


        </section>

      </div>

      <!-- END page content start -->

    </div>
      
  </div>
  </div>

</div>

<app-footer-banner [type]="'banner'"></app-footer-banner>
